<main>
    <div class="home">
        <h1>This is the home page</h1>
        <button (click)="getPhoto()">Test</button>
            <div class="movies">
        @for( movie of results$?.results; track movie.id) {
            <div class="movie">
                <h1>{{movie.title}}</h1>
                <img [src]="getPoster(movie.poster_path)" />
            
            </div>
        }
    </div>
    </div>
</main>

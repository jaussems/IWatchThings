<main>
    <div class="home">
        <div [formGroup]="inputForm">
            <input class="search"placeholder="search" formControlName="search" (change)="searchChange()"  />
            <p class="searchtext">{{inputForm.controls.search.value}}</p>
        </div>
     
        <div class="sort">
        <div class="dropdown">
            <form [formGroup]="sortFormGroup">
                <p>Filter by</p>
                <select name="filter-options" id="movie-filter" formControlName="sortingFilter">
                    <option selected="true">---</option>
                    <option value="name ascending"> Name ASC</option>
                    <option value="name descending"> Name DESC</option>
                    <option value="date ascending"> date ascending </option>
                    <option value="date descending"> date descending </option>
                    <option value="rating"> rating</option>
                </select>
            </form>
        </div>
        <app-tabdivider (select)="toggleDataType()" ></app-tabdivider>
    </div>
            <div class="movies">
        @for( movie of results$?.results; track movie.id) {
            <div class="movie" (click)="navigateMovie(movie.id)">
                <img [src]="getPoster(movie.poster_path)" loading="lazy" />
                <h1>{{movie.title}} {{movie.name}}</h1>
               <p>Release year {{movie?.release_date}} </p >
            </div>
       
        }
    </div>
    </div>
</main>
